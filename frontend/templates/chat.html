<!DOCTYPE html>
<html>
<head>
    <title>Farmer's Chatbot</title>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        function sendTextMessage() {
            const textInput = document.getElementById('text-input');
            const message = textInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                textInput.value = '';
                
                const formData = new FormData();
                formData.append('text', message);
                
                fetch('/process_text', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Error: ' + error, 'bot');
                });
            }
        }
        
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        function startRecording() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        isRecording = true;
                        document.getElementById('voice-btn').textContent = 'Stop Recording';
                        
                        audioChunks = [];
                        mediaRecorder = new MediaRecorder(stream);
                        
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            sendVoiceMessage(audioBlob);
                        };
                        
                        mediaRecorder.start();
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        alert('Unable to access microphone. Please check permissions.');
                    });
            } else {
                alert('Voice input is not supported on this browser.');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                isRecording = false;
                document.getElementById('voice-btn').textContent = 'Start Recording';
                mediaRecorder.stop();
            }
        }
        
        function sendVoiceMessage(audioBlob) {
            addMessage('Processing voice message...', 'user');
            
            const formData = new FormData();
            formData.append('audio', audioBlob);
            
            fetch('/process_voice', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Update the user message with recognized text
                const messages = document.querySelectorAll('.message');
                const lastUserMessage = messages[messages.length - 1];
                lastUserMessage.textContent = data.recognized_text;
                
                // Add bot response
                addMessage(data.response, 'bot');
                
                // Play audio response if available
                if (data.audio_url) {
                    const audio = new Audio(data.audio_url);
                    audio.play();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Error processing voice: ' + error, 'bot');
            });
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
        }
    </script>
    <style>
        .message {
            margin: 10px;
            padding: 5px;
        }
        .user {
            text-align: right;
            background-color: #e0e0e0;
        }
        .bot {
            text-align: left;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Farmer's Chatbot ({{ language_name }})</h1>
    
    <div id="messages">
        <div class="message bot">How can I help you with farming today?</div>
    </div>
    
    <div>
        <input type="text" id="text-input" placeholder="Type your message...">
        <button onclick="sendTextMessage()">Send</button>
        <button id="voice-btn" onclick="toggleRecording()">Start Recording</button>
    </div>
</body>
</html>
